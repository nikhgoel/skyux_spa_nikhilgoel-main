<app-nav>
</app-nav>

<main>
  <button type="button" class="btn btn-primary" (click) = "Clicked()">Primary</button>
<div>
  
  <li *ngFor="let names of data; let i = index">
    <ul>{{data[i]}}</ul>
    <ul>{{email[i]}}</ul>
  </li>
  </div>
  <sky-fluid-grid>
    <sky-row>
      <sky-column>
        <h1>
          About our Team
        </h1>
        <p>
          This page provides contact information for members of our team.
        </p>
        <sky-alert alertType="warning">
          <strong>Warning!</strong> We never check our email.
        </sky-alert>

        <ng-container *ngFor="let member of team">

          <sky-avatar [name]="member.name"></sky-avatar>

          <sky-key-info [layout]="'horizontal'">
            <sky-key-info-value>
             {{ member.name }}
            </sky-key-info-value>
            <sky-key-info-label>
              <a href="mailto:{{ member.email }}">
                {{ member.email }}
              </a>
            </sky-key-info-label>
          </sky-key-info>

        </ng-container>
      </sky-column>
    </sky-row>
  </sky-fluid-grid>
</main>
